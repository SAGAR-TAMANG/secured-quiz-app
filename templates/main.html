{% extends "base-wo-nav.html" %}

{% block title %}{{ title }}{% endblock %}

{% block style %}

<style>
  .progress-bar-inner {
      animation: auto-progress {{ timer }}s infinite linear;
    }
      
</style>

{% endblock %}  

{% block content %}
<div class="timer">
    <div>
        <div class="progress-bar-container">
          <div class="progress-bar stripes">
            <span class="progress-bar-inner"></span>
          </div>
          <div class="progress-bar stripes animated reverse slower">
            <span class="progress-bar-inner"></span>
          </div>
        </div>
      </div>
</div>

<div class="main-container">
    <iframe src="{{ url }}" style="width: 100vw; height: 100vh;" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    <!-- <iframe src="{{ url }}" width="100%" height="100%">Loading…</iframe> -->
</div>
{% endblock %}
